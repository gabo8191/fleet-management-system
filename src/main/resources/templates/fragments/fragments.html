<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:fragment="head(title)">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${title}">Gestión de Flota</title>

    <!-- Bootstrap 5.3 + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --dark-color: #2b2d42;
            --light-color: #f8f9fa;
            --success-color: #4cc9f0;
        }

        html, body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .main-content {
            flex: 1 0 auto;
            padding-bottom: 2rem;
        }

        .auth-card {
            max-width: 480px;
            margin: 2rem auto;
            padding: 2.5rem;
            border: 2px solid var(--primary-color);
            border-radius: 1.5rem;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(12px);
            box-shadow: 0 12px 40px rgba(67, 97, 238, 0.15);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .auth-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 45px rgba(67, 97, 238, 0.25);
        }

        .navbar-brand {
            font-weight: 700;
            letter-spacing: -0.5px;
            color: var(--dark-color) !important;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-link {
            position: relative;
            color: var(--dark-color) !important;
            font-weight: 500;
            padding: 0.75rem 1.25rem !important;
            margin: 0 0.5rem;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: var(--primary-color) !important;
        }

        .nav-link:hover:before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            right: 50%;
            height: 2px;
            background: var(--primary-color);
            transition: all 0.3s ease;
        }

        .nav-link:hover:before {
            left: 0;
            right: 0;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.4);
        }

        .btn-primary:after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            transition: all 0.5s ease;
        }

        .btn-primary:hover:after {
            left: 120%;
        }

        footer {
            flex-shrink: 0;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            color: white !important;
            width: 100%;
        }

        .footer-links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .footer-links a:hover {
            color: white;
            transform: translateX(5px);
        }

        .navbar {
            background: linear-gradient(45deg, white 0%, #f8f9fa 100%);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .min-vh-100 {
            min-height: 100vh;
        }

        .btn {
            min-width: 120px;
            padding: 0.675rem 1.5rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-sm {
            min-width: 90px;
            padding: 0.375rem 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3f37c9, #4361ee);
            border: none;
            box-shadow: 0 4px 6px rgba(67, 97, 238, 0.1);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(67, 97, 238, 0.2);
        }

        .btn-warning {
            background: linear-gradient(135deg, #ff9f1c, #ffbf69);
            border: none;
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(255, 159, 28, 0.2);
        }

        .btn-danger {
            background: linear-gradient(135deg, #d90429, #ef233c);
            border: none;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(217, 4, 41, 0.2);
        }

        /* Agregar en el archivo fragments */
        .welcome-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(12px);
        }

        .hover-shadow {
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .hover-shadow:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .display-5 {
            font-size: 2.5rem;
            font-weight: 600;
        }

        .lead {
            font-size: 1.25rem;
            color: var(--dark-color);
        }


    </style>
</head>

<body class="d-flex flex-column min-vh-100">
<!-- Header -->
<div th:fragment="admin-header">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/home}">
                <i class="bi bi-truck me-2"></i>TransLogistics
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/vehicles}">
                            <i class="bi bi-car-front me-1" style="color: var(--accent-color);"></i>Vehículos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/trips}">
                            <i class="bi bi-map me-1" style="color: var(--success-color);"></i>Viajes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/maintenance}">
                            <i class="bi bi-tools me-1" style="color: var(--primary-color);"></i>Mantenimiento
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/users}">
                            <i class="bi bi-people me-1" style="color: #ff6b6b;"></i>Usuarios
                        </a>
                    </li>
                </ul>

                <div class="d-flex">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-primary btn-sm">
                            <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
</div>


<!-- Header Login View-->
<div th:fragment="login-header">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <span class="navbar-brand">
                <i class="bi bi-truck me-2"></i>TransLogistics
            </span>
        </div>
    </nav>
</div>



<!-- Header -->
<div th:fragment="general-header">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/home}">
                <i class="bi bi-truck me-2"></i>TransLogistics
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavGeneral">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="mainNavGeneral">
                <div class="d-flex align-items-center">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesión
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
</div>

<!-- Footer -->
<div th:fragment="footer">
    <footer class="footer py-4">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-12 text-center">
                    <p class="mb-0" style="color: rgba(255, 255, 255, 0.9);">
                        &copy; 2025 TransLogistics. Todos los derechos reservados.
                    </p>
                </div>
            </div>
        </div>
    </footer>
</div>
</div>

<!-- Scripts -->
<div th:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Animación para elementos de navegación
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('mouseenter', () => {
                    link.style.transform = 'translateY(-2px)';
                });
                link.addEventListener('mouseleave', () => {
                    link.style.transform = 'translateY(0)';
                });
            });

            // Efecto hover para tarjetas
            document.querySelectorAll('.auth-card').forEach(card => {
                card.addEventListener('mouseenter', () => {
                    card.style.transform = 'translateY(-8px)';
                });
                card.addEventListener('mouseleave', () => {
                    card.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
</div>
</body>
</html>
