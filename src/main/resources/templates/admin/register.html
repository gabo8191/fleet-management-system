<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/fragments :: head('Registro de Usuario')}"></head>

<body class="background-gradient">
<div th:replace="~{fragments/fragments :: admin-header}"></div>

<div class="flex-grow-1">
<div class="container">
    <div class="auth-card bg-white">
        <h2 class="text-center mb-4">Creación de Usuario</h2>

        <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username"
                       th:field="*{username}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('username')}"
                     th:errors="*{username}"></div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password"
                       th:field="*{password}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('password')}"
                     th:errors="*{password}"></div>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirmPassword"
                       name="confirmPassword" required>
            </div>

            <div class="mb-3">
                <label for="roleId" class="form-label">Rol del Usuario</label>
                <select class="form-select" id="roleId" name="roleId" required>
                    <option value="">Seleccionar rol</option>
                    <option th:each="role : ${roles}"
                            th:value="${role.id}"
                            th:text="${role.name.replace('ROLE_', '')}">
                    </option>
                </select>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Crear Usuario</button>
                <a th:href="@{/admin/users}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
</div>

<div th:replace="~{fragments/fragments :: footer}"></div>
<div th:replace="~{fragments/fragments :: scripts}"></div>
</body>
</html>
