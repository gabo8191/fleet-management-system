<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/fragments :: head('Registro de Usuario')}"></head>

<body class="background-gradient">
<div th:replace="~{fragments/fragments :: admin-header}"></div>

<div class="flex-grow-1">
    <div class="container">
        <div class="auth-card bg-white">
            <h2 class="text-center mb-4">Creación de Usuario</h2>

            <form th:action="@{/register}" th:object="${user}" method="post">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="firstName"
                               th:field="*{firstName}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('firstName')}"
                             th:errors="*{firstName}"></div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="lastName" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="lastName"
                               th:field="*{lastName}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('lastName')}"
                             th:errors="*{lastName}"></div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="username"
                           th:field="*{username}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('username')}"
                         th:errors="*{username}"></div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password"
                           th:field="*{password}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('password')}"
                         th:errors="*{password}"></div>
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="confirmPassword"
                           name="confirmPassword" required>
                    <div class="text-danger" th:if="${passwordError != null}"
                         th:text="${passwordError}"></div>
                </div>

                <div class="mb-3">
                    <label for="roleId" class="form-label">Rol del Usuario</label>
                    <select class="form-select" id="roleId" name="roleId" required
                            th:field="*{role.id}"
                            onchange="toggleDriverFields(this)">
                        <option value="">Seleccionar rol</option>
                        <option th:each="role : ${roles}"
                                th:value="${role.id}"
                                th:text="${role.name.replace('ROLE_', '')}"
                                th:attr="data-rolename=${role.name}">
                        </option>
                    </select>
                    <div class="text-danger" th:if="${#fields.hasErrors('role.id')}"
                         th:errors="*{role.id}"></div>
                </div>

                <!-- Sección Driver -->
                <div id="driverFields"
                     th:style="${#strings.equals(user.role?.name, 'ROLE_DRIVER') ? 'display: block' : 'display: none'}">
                    <div class="mb-3">
                        <label for="licenseNumber" class="form-label">Número de Licencia</label>
                        <input type="text" class="form-control" id="licenseNumber"
                               name="licenseNumber"
                               th:field="*{driver.licenseNumber}"
                               th:required="${#strings.equals(user.role?.name, 'ROLE_DRIVER')}">
                        <div class="text-danger" th:if="${#fields.hasErrors('driver.licenseNumber')}"
                             th:errors="*{driver.licenseNumber}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="experienceYears" class="form-label">Años de Experiencia</label>
                        <input type="number" class="form-control" id="experienceYears"
                               name="experienceYears"
                               th:field="*{driver.experienceYears}"
                               th:required="${#strings.equals(user.role?.name, 'ROLE_DRIVER')}">
                        <div class="text-danger" th:if="${#fields.hasErrors('driver.experienceYears')}"
                             th:errors="*{driver.experienceYears}"></div>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Crear Usuario</button>
                    <a th:href="@{/admin/users}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragments/fragments :: footer}"></div>
<div th:replace="~{fragments/fragments :: scripts}"></div>

<script>
    // Función para mostrar/ocultar campos de Driver
    function toggleDriverFields(select) {
        const driverFields = document.getElementById('driverFields');
        const selectedOption = select.options[select.selectedIndex];
        const isDriver = selectedOption.getAttribute('data-rolename') === 'ROLE_DRIVER';

        driverFields.style.display = isDriver ? 'block' : 'none';

        const driverInputs = driverFields.querySelectorAll('input');
        driverInputs.forEach(input => input.required = isDriver);
    }

    document.addEventListener('DOMContentLoaded', function () {
        const roleSelect = document.getElementById('roleId');
        toggleDriverFields(roleSelect);
    });
</script>
</body>
</html>
