<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head th:replace="~{fragments/fragments :: head('Asignar Conductor')}"></head>

  <body>
    <div th:replace="~{fragments/fragments :: header}"></div>

    <div class="container mt-4">
      <div class="card">
        <div class="card-header">
          <h4>Asignar Conductor a Vehículo</h4>
        </div>
        <div class="card-body">
            
          <div th:if="${successMessage}" class="alert alert-success">
            <i class="bi bi-check-circle me-2"></i>
            <span th:text="${successMessage}"></span>
          </div>
          <div th:if="${errorMessage}" class="alert alert-danger">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <span th:text="${errorMessage}"></span>
          </div>

          <!-- Formulario de asignación -->
          <form th:action="@{/assignments/assign}" method="post">
            <div class="mb-3">
              <label for="vehicleId" class="form-label">Vehículo</label>
              <select
                class="form-control"
                id="vehicleId"
                name="vehicleId"
                required
              >
                <option
                  th:each="vehicle : ${vehicles}"
                  th:value="${vehicle.id}"
                  th:text="${vehicle.plate}"
                ></option>
              </select>
            </div>
            <div class="mb-3">
              <label for="driverId" class="form-label">Conductor</label>
              <select
                class="form-control"
                id="driverId"
                name="driverId"
                required
              >
                <option
                  th:each="driver : ${drivers}"
                  th:value="${driver.id}"
                  th:text="${driver.name}"
                ></option>
              </select>
            </div>
            <div class="mb-3">
              <label for="assignmentStart" class="form-label"
                >Fecha y Hora de Asignación</label
              >
              <input
                type="datetime-local"
                class="form-control"
                id="assignmentStart"
                name="assignmentStart"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-check-circle me-2"></i>Asignar
            </button>
          </form>
        </div>
      </div>
    </div>

    <div th:replace="~{fragments/fragments :: footer}"></div>
    <div th:replace="~{fragments/fragments :: scripts}"></div>
  </body>
</html>
