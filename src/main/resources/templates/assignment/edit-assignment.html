<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{fragments/fragments :: head('Editar Asignación')}">
    <title>Editar Asignación</title>
</head>
<body class="d-flex flex-column min-vh-100">
<!-- Header Admin -->
<div th:replace="~{fragments/fragments :: admin-header}"></div>

<div class="container-fluid main-content my-4">
    <div class="row mb-4">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center">
                <h2 class="mb-0"><i class="bi bi-pencil-square me-2" style="color: var(--accent-color);"></i>Reasignar Conductor</h2>
                <a th:href="@{/assignments}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left me-1"></i>Volver
                </a>
            </div>
        </div>
    </div>

    <!-- Mensajes de alerta -->
    <div class="row mb-3">
        <div class="col-12">
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle me-2"></i>
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle me-2"></i>
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- Formulario de edición -->
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card hover-shadow">
                <div class="card-body">
                    <form th:action="@{'/assignments/reassign/' + ${assignment.id}}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Vehículo</label>
                            <input type="text" class="form-control" disabled
                                   th:value="${assignment.vehicle.licensePlate + ' - ' + assignment.vehicle.model + ' - ' + assignment.vehicle.year + ' - ' + assignment.vehicle.type}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Conductor Actual</label>
                            <input type="text" class="form-control" disabled
                                   th:value="${assignment.driver.getUser().getFirstName() + ' ' + assignment.driver.getUser().getLastName()}">
                        </div>

                        <div class="mb-3">
                            <label for="newDriverId" class="form-label">Seleccionar nuevo conductor</label>
                            <select id="newDriverId" name="newDriverId" class="form-select" required>
                                <option value="">-- Seleccione un conductor --</option>
                                <option th:each="driver : ${drivers}"
                                        th:value="${driver.id}"
                                        th:text="${driver.getUser().getFirstName() + ' ' + driver.getUser().getLastName()}"
                                        th:selected="${driver.id == assignment.driver.id}"></option>
                            </select>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a th:href="@{/assignments}" class="btn btn-light">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Confirmar Reasignación</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="~{fragments/fragments :: footer}"></div>

<!-- Scripts -->
<div th:replace="~{fragments/fragments :: scripts}"></div>
</body>
</html>
