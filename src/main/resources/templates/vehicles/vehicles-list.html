<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head
    th:replace="~{fragments/fragments :: head('Gestión de Vehículos')}"
  ></head>

  <body>
    <div th:replace="~{fragments/fragments :: header}"></div>

    <div class="container mt-4">
      <div class="card">
        <div
          class="card-header d-flex justify-content-between align-items-center"
        >
          <h4>Gestión de Vehículos</h4>
          <a
            th:href="@{/vehicles/new}"
            class="btn btn-primary"
            sec:authorize="hasRole('ADMIN')"
            >Registrar Nuevo Vehículo</a
          >
        </div>
        <div class="card-body">
          <div th:if="${vehicles.isEmpty()}" class="alert alert-info">
            No hay vehículos registrados en el sistema.
          </div>

          <div th:if="${!vehicles.isEmpty()}" class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Placa</th>
                  <th>Modelo</th>
                  <th>Año</th>
                  <th>Tipo</th>
                  <th sec:authorize="hasRole('ADMIN')">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="vehicle : ${vehicles}">
                  <td th:text="${vehicle.id}"></td>
                  <td th:text="${vehicle.plate}"></td>
                  <td th:text="${vehicle.model}"></td>
                  <td th:text="${vehicle.year}"></td>
                  <td th:text="${vehicle.type}"></td>
                  <td sec:authorize="hasRole('ADMIN')">
                    <a
                      th:href="@{/vehicles/edit/{id}(id=${vehicle.id})}"
                      class="btn btn-sm btn-warning"
                      >Editar</a
                    >
                    <a
                      th:href="@{/vehicles/delete/{id}(id=${vehicle.id})}"
                      onclick="return confirm('¿Eliminar vehículo?');"
                      class="btn btn-sm btn-danger"
                      >Eliminar</a
                    >
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div th:replace="~{fragments/fragments :: footer}"></div>
    <div th:replace="~{fragments/fragments :: scripts}"></div>
  </body>
</html>
