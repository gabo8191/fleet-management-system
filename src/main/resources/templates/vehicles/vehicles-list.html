<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Gestión de Vehículos</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
  </head>
  <body>
    <div th:replace="fragments/header :: header"></div>

    <h2>Lista de Vehículos</h2>

    <a th:href="@{/vehicles/new}" class="btn btn-primary">Agregar Vehículo</a>

    <table class="table">
      <thead>
        <tr>
          <th>Placa</th>
          <th>Marca</th>
          <th>Modelo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="vehicle : ${vehicles}">
          <td th:text="${vehicle.licensePlate}"></td>
          <td th:text="${vehicle.brand}"></td>
          <td th:text="${vehicle.model}"></td>
          <td>
            <a
              th:href="@{/vehicles/edit/{id}(id=${vehicle.id})}"
              class="btn btn-warning"
              >Editar</a
            >
            <a
              th:href="@{/vehicles/delete/{id}(id=${vehicle.id})}"
              class="btn btn-danger"
              onclick="return confirm('¿Seguro que deseas eliminar este vehículo?');"
              >Eliminar</a
            >
          </td>
        </tr>
      </tbody>
    </table>

    <div th:replace="fragments/footer :: footer"></div>
  </body>
</html>
