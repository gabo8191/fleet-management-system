<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head
    th:replace="~{fragments/fragments :: head('Registrar Vehículo')}"
  ></head>

  <body>
    <div th:replace="~{fragments/fragments :: header}"></div>

    <div class="container mt-4">
      <div class="auth-card bg-white">
        <h2
          class="text-center mb-4"
          th:text="${vehicle.id == null ? 'Registrar Vehículo' : 'Editar Vehículo'}"
        ></h2>

        <form
          th:action="@{/vehicles/save}"
          th:object="${vehicle}"
          method="post"
        >
          <input type="hidden" th:field="*{id}" />

          <div class="mb-3">
            <label class="form-label">Placa:</label>
            <input
              type="text"
              th:field="*{licensePlate}"
              class="form-control"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Modelo:</label>
            <input
              type="text"
              th:field="*{model}"
              class="form-control"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Año:</label>
            <input
              type="number"
              th:field="*{year}"
              class="form-control"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Tipo:</label>
            <select th:field="*{type}" class="form-select">
              <option
                th:each="type : ${T(com.translogistics.fleetmanagmentsystem.enums.VehicleType).values()}"
                th:value="${type}"
                th:text="${type}"
              ></option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Estado:</label>
            <select th:field="*{status}" class="form-select">
              <option
                th:each="status : ${T(com.translogistics.fleetmanagmentsystem.enums.VehicleStatus).values()}"
                th:value="${status}"
                th:text="${status}"
              ></option>
            </select>
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-success">Guardar</button>
            <a th:href="@{/vehicles}" class="btn btn-secondary">Cancelar</a>
          </div>
        </form>
      </div>
    </div>

    <div th:replace="~{fragments/fragments :: footer}"></div>
    <div th:replace="~{fragments/fragments :: scripts}"></div>
  </body>
</html>
