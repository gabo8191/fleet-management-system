<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="es">
<head th:replace="~{fragments/fragments :: head('Gestión de Vehículos')}"></head>
<body class="d-flex flex-column min-vh-100">

<!-- Encabezados según el rol -->
<div th:replace="~{fragments/fragments :: admin-header}" sec:authorize="hasRole('ADMIN')"></div>

<div class="container mt-4 main-content flex-grow-1">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h4 class="mb-0">
                <i class="bi bi-car-front me-2" style="color: var(--accent-color);"></i>
                Gestión de Vehículos
            </h4>
            <a th:href="@{/vehicles/new}" class="btn btn-primary" sec:authorize="hasRole('ADMIN')">
                <i class="bi bi-plus-circle me-2"></i>Registrar Nuevo Vehículo
            </a>
        </div>

        <div class="card-body">
            <div th:if="${vehicles.isEmpty()}" class="alert alert-info">
                <i class="bi bi-info-circle me-2"></i>No hay vehículos registrados en el sistema.
            </div>

            <div th:if="${!vehicles.isEmpty()}" class="table-responsive">
                <table class="table table-striped">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Placa</th>
                        <th>Modelo</th>
                        <th>Año</th>
                        <th>Tipo</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="vehicle : ${vehicles}">
                        <td th:text="${vehicle.id}"></td>
                        <td th:text="${vehicle.licensePlate}"></td>
                        <td th:text="${vehicle.model}"></td>
                        <td th:text="${vehicle.year}"></td>
                        <td th:text="${vehicle.type}"></td>
                        <td>
                            <span th:if="${vehicle.status.name() == 'AVAILABLE'}" class="badge bg-success">Disponible</span>
                            <span th:if="${vehicle.status.name() == 'MAINTENANCE'}" class="badge bg-warning">Mantenimiento</span>
                            <span th:if="${vehicle.status.name() == 'UNAVAILABLE'}" class="badge bg-danger">No disponible</span>
                        </td>
                        <td>
                            <div class="d-flex gap-2">
                                <a th:href="@{/vehicles/edit/{id}(id=${vehicle.id})}"
                                   class="btn btn-warning btn-sm">
                                    <i class="bi bi-pencil-square"></i> Editar
                                </a>
                                <a th:href="@{/vehicles/delete/{id}(id=${vehicle.id})}"
                                   onclick="return confirm('¿Está seguro que desea eliminar este vehículo?');"
                                   class="btn btn-danger btn-sm">
                                    <i class="bi bi-trash"></i> Eliminar
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div> <!-- table-responsive -->
        </div> <!-- card-body -->
    </div> <!-- card -->
</div> <!-- container -->

<div th:replace="~{fragments/fragments :: footer}"></div>
<div th:replace="~{fragments/fragments :: scripts}"></div>
</body>
</html>
