name: Release Versioning

on:
  push:
    branches:
      - main
      - release/**
    paths:
      - 'pom.xml'

jobs:
  tag-version:
    name: Create Release Tag
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Get Maven Version
        id: maven-version
        run: |
          VERSION=$(mvn -q -Dexec.executable=echo -Dexec.args='${project.version}' --non-recursive exec:exec)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Create and Push Git Tag
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          TAG="v${{ steps.maven-version.outputs.VERSION }}"
          
          # Verificar si el tag ya existe
          git fetch --tags
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG ya existe, omitiendo creaci√≥n."
          else
            git tag -a "$TAG" -m "Release ${{ steps.maven-version.outputs.VERSION }}"
            git push "https://${{ github.actor }}:${{ secrets.CHANGELOG_TOKEN }}@github.com/${{ github.repository }}" --tags
          fi

