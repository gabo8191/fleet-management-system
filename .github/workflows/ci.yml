name: Spring Boot CI/CD
on:
  pull_request:
    branches:
      - main
      - develop
      - feature/**
      - release/**
      - hotfix/**
  push:
    branches:
      - develop
      - main

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      # Run on all events
      - name: Basic Unit Tests
        if: github.event_name == 'pull_request'
        run: mvn test -B

      # Extended checks only on pushes to main branches
      - name: Check file encoding
        if: github.event_name == 'push'
        run: |
          file -i src/main/resources/application.properties
          cat src/main/resources/application.properties | hexdump -C | head

      - name: Full Build and Verification
        if: github.event_name == 'push'
        run: |
          export LANG=en_US.UTF-8
          export LC_ALL=en_US.UTF-8
          mvn clean verify -Dfile.encoding=UTF-8